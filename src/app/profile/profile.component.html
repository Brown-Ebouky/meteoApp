

<a href="" data-toggle="modal" data-target="#userModal"><span class="photo"><img src="assets/img/new_logo.png"
            alt="userImage" class="img-circle"></span></a>

<!-- The Modal -->
<div class="modal fade" id="userModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Profil</h4>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="profile-userpic" style="text-align: center">
                    <img src="assets/img/apple-icon.png" class="rounded-circle" alt="userImage" width="50" height="50">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        <h3>{{name}}  {{prename}}</h3>
                        <h3>{{sex}}</h3>
                        <h3>{{date}}</h3>
                    </div>
                    <div class="profile-usertitle-job">
                        front-end Developer
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button class="btn btn-danger btn-sm" data-toggle="collapse" data-target="#demo">Modifier</button>
                    <button type="button" class="btn btn-danger btn-sm">Message</button>
                </div>


                <div id="demo" class="collapse">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-group">
                            <label for="name">Nom:</label>
                            <input type="text" class="form-control" id="name" placeholder="Entrez le nouveau nom"
                                name="name" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="prename">Prénom:</label>
                            <input type="text" class="form-control" id="prename" placeholder="Entrez le nouveau prénom"
                                name="prename" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="sex">Sexe:</label>
                            <select class="form-control" id="sex" name="sex" ngModel>
                              <option>M</option>
                              <option>F</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date de Naissance:</label>
                            <!-- <mat-form-field> 
                                <input matInput [matDatepicker]="picker" placeholder="Choisir sa date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                            </mat-form-field> -->
                            <input type="date" class="form-control" name="date" ngModel>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">valider</button>
                    </form>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>



<label class="image-upload-container btn btn-bwm">
    <span>Select Image</span>

    <input id="image" #imageInput type="file" style="display: none;">

</label>

<div>
    <img src="assets/img/background.jpg" id="target" (click)="changeImage()" />
    
</div>
